<div class="fixed navbar bg-base-100 p-4">
  <div class="navbar-start">
    <a class="btn btn-sm btn-accent" data-testid="back-button" routerLink="/home">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
      </svg>
    </a>
  </div>
  <div class="navbar-center">
    <h1 class="text-2xl font-bold">Quicklists</h1>
  </div>
  <div class="flex-none">
  </div>
  <div class="navbar-end">
    <button class="btn btn-sm btn-accent" (click)="resetChecklist.emit(checklist().id)"
      data-testid="reset-items-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
    </button>
    <button class="btn btn-sm btn-accent ml-4" (click)="addItem.emit()" data-testid="create-checklist-item-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
    </button>
  </div>
</div>

<div class="bg-base-100 flex p-4 items-center flex-row pt-20">



</div>

<div class="basis-2/4 text-center">
  <h1 class="text-xl" data-testid="checklist-title">
    {{ checklist().title }}
  </h1>
</div>
