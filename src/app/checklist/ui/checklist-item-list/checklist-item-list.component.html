<div class="container mx-auto p-4">
  <ul class="flex flex-wrap -mx-2">
    @for (item of checklistItems(); track item.id){
    <li data-testid="checklist-item"
      class="bg-neutral p-4 rounded-lg shadow-lg m-2 w-full flex flex-row justify-between items-center">
      <div>
        <input class="checkbox checkbox-md checkbox-secondary" type="checkbox" data-testid="checked-indicator"
          (click)="toggle.emit(item.id)" [checked]="item.checked" />
      </div>
      <div class="basis-2/4 justify-start">
        {{ item.title }}
      </div>
      <div>
        <button class="btn btn-sm btn-square m-1 bg-neutral border-none" (click)="edit.emit(item)"
          data-testid="edit-checklist-item-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
          </svg>
        </button>
        <button class="btn btn-sm btn-square m-1 bg-neutral border-none" (click)="delete.emit(item.id)"
          data-testid="delete-checklist-item-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </button>
      </div>
    </li>
    } @empty {
    <div class="flex justify-center flex-1">
      <div data-testid="no-checklist-items-message" class="card w-max text-center bg-neutral p-5">
        <p class="text-2xl mb-3">Add an item</p>
        <p>Click the add button to add your first item to this quicklist</p>
      </div>
    </div>
    }
  </ul>
</div>
